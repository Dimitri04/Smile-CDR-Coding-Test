<div>
  <div>
    <div *ngIf="showSuccess" class="alert alert-success" role="alert">
      Form Submitted Succesfully!
    </div>
    <div *ngIf="showErr" class="alert alert-danger" role="alert">
      Please Answer All Questions!
    </div>
  </div>

  <form (ngSubmit)="onSubmit()" [formGroup]="form">
    <div *ngFor="let question of questions" class="form-row">
      <app-dynamic-form-question [question]="question" [form]="form"></app-dynamic-form-question>
    </div>

    <div class="row">
      <button class="btn btn-primary btn-large btn-block" type="submit" [disabled]="!form.valid">Save</button>
    </div>
  </form>

  <div *ngIf="showAnswers" class="form-row mt-5 alert alert-success">
    <h2>Your responses are are below:</h2>
    <div *ngFor="let question of questions; let idx = index" class="form-row" class="py-2">
      Question: {{question.label}} <br />
      Answer: {{answers[idx]}}
    </div>
  </div>
</div>
